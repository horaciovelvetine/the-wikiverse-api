# Wikiverse API Application Properties
# Single environment configuration

# Application settings
spring.application.name=the Wikiverse API

# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.edu.velvet.Wikiverse=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/wikiverse-api.log

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true

# Development tools (disabled for production readiness)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Security settings
server.error.include-stacktrace=never
server.error.include-message=never

# Wikiverse API specific settings
wikiverse.api.debug=false
wikiverse.api.cache.enabled=true
wikiverse.api.rate-limit.enabled=true
wikiverse.api.rate-limit.requests-per-minute=100
wikiverse.api.logging.json-files.enabled=true
